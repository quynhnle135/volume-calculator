<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Connect CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Connect Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Volume Calculator App</title>
</head>
<body>
    <h1 id="header">Volume Calculator App</h1>
    <div class="calculator-container">
        <form class="form-container">
            <div class="form-group">
                <label for="workout">Workout: </label>
                <input id="workout" class="form-control" type="text">
            </div>
            <div class="form-group">
                <label for="Weights">Weights (lbs): </label>
                <input id="weights" class="form-control" type="number">
            </div>
            <div class="form-group">
                <label for="sets">Sets: </label>
                <input id="sets" class="form-control" type="number">
            </div>
            <div class="form-group">
                <label for="reps">Reps: </label>
                <input id="reps" class="form-control" type="number">
            </div>
            <button type="button" id="calculate" class="button" onclick="calculateVolume()">Calculate</button>
            <h3 id="result"></h3>
        </form>

        <!-- <div class="display">

        </div> -->
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
